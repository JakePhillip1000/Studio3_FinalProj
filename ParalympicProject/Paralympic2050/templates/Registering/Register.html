<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paralympic2050</title>

        {% load static %} 
        {% block style %}
            <link rel="stylesheet" href="{% static 'css_file/register.css' %}?v=1.0">
            <link rel="icon" type = "image/png" href="{% static 'img/login_register_img/IPC_logo.png'%}">

            <!--The font link from google fonts-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
            
        {% endblock %}
    </head>
<body>
    <div class = "page-bg">
        <img src = "{% static 'img/login_register_img/bg_register.png' %}" alt = "ParalympicBg">
    </div> 

    <section>
        <div class = "paralympic-logo">
            <img src = "{% static 'img/login_register_img/IPC_logo2white.png' %}" width="550px" alt = "ParalympicBg">
        </div>
    <section>

    <section>
        <div class = "register-cont">
            <h1>Sign Up as Admin</h1>
            
            <!-- Create the register forms -->
            <form method="post" id="register-form">
                {% csrf_token %}
                <input type="text" name="username" id="username" placeholder="Enter your email or username" required>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
                <input type="password" name="conpass" id="conpass" placeholder="Confirm your password" required>

                <div class="submit-ctn">
                    <button type="submit" class="signup-btn">Sign up</button>
                </div>
            </form>
            
            <!--Username taken and taken username-->
            <input type="hidden" id="username_taken" value="{{ username_taken|default:False }}">
            <input type="hidden" id="taken_username" value="{{ taken_username|default:'' }}">
            <input type="hidden" id="password_mismatch" value="{{ password_mismatch|default:False }}">

            <hr>
            <div class="social-media">
                <button class="google-btn">
                    <img src="{% static 'img/login_register_img/search.png' %}" alt="Google" width= "20px" class="btn-icon">
                    Sign up with Google
                </button>

                <button class="facebook-btn">
                    <img src="{% static 'img/login_register_img/communication.png' %}" alt="Facebook" width="20px" class="btn-icon">
                    Sign up with Facebook
                </button>
            </div>

            <p class="alr-acc">Already have an account? <a href="{% url 'Paralympic2050:login' %}">Login</a></p>
        </div>
    <section>

<!--JavaScript-->
<script src="{% static 'js_file/register.js' %}"></script>

</body>
</html>
